<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Certifications | St. Clare College</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <img src="school-logo.png" alt="School Logo" class="school-logo">
                <div class="logo-name">St. Clare College Of Caloocan</div>
                <nav>
                    <ul>
                        <li><a href="index.html">HOME</a></li>
                        <li><a href="about.html">ABOUT</a></li>
                        <li><a href="projects.html">PROJECTS</a></li>
                        <li><a href="certificate.html" class="active">CERTIFICATIONS</a></li>
                        <li><a href="skills">SKILLS</a></li>
                        <li><a href="social-icons">CONTACT</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main class="certificates-container">
            <div class="certificates-grid">
                <div class="certificate-item">
                    <img class="certificate-img" src="freecode.jpg" alt="FreeCodeCamp Certificate">
                    <p class="certificate-name">FreeCodeCamp Certification</p>
                </div>
                <div class="certificate-item">
                    <img class="certificate-img" src="intro-css.jpg" alt="CSS Certificate">
                    <p class="certificate-name">Introduction to CSS</p>
                </div>
                <div class="certificate-item">
                    <img class="certificate-img" src="installing.jpg" alt="Installation Certificate">
                    <p class="certificate-name">Software Installation</p>
                </div>
                <div class="certificate-item">
                    <img class="certificate-img" src="setup-cn.jpg" alt="Network Setup Certificate">
                    <p class="certificate-name">Network Setup</p>
                </div>
                <div class="certificate-item">
                    <img class="certificate-img" src="setup-cs.jpg" alt="Computer Setup Certificate">
                    <p class="certificate-name">Computer Setup</p>
                </div>
                <div class="certificate-item">
                    <img class="certificate-img" src="maintaining.jpg" alt="Maintenance Certificate">
                    <p class="certificate-name">Computer Maintenance</p>
                </div>
            </div>
        </main>
        <footer>
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-tiktok"></i></a>
            </div>
        </footer>
    </div>
</body>
</html>
