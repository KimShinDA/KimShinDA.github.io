<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Skills | St. Clare College</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <img src="school-logo.png" alt="School Logo" class="school-logo">
                <div class="logo-name">St. Clare College Of Caloocan</div>
                <nav>
                    <ul>
                        <li><a href="index.html">HOME</a></li>
                        <li><a href="about.html">ABOUT</a></li>
                        <li><a href="projects.html">PROJECTS</a></li>
                        <li><a href="certificate.html">CERTIFICATIONS</a></li>
                        <li><a href="skills.html" class="active">SKILLS</a></li>
                        <li><a href="#contact-footer">CONTACT</a></li>
                    </ul>
                </nav>
            </div>
        </header>   
        
        <main class="skills-container">
            <div class="skills-grid">
                <div class="skill-item">
                    <img src="html-5.png" alt="HTML" class="skill-img">
                    <div class="skill-info">
                        <h3>HTML5</h3>
                        <div class="skill-bar">
                            <div class="skill-level html">90%</div>
                        </div>
                    </div>
                </div>
                
                <div class="skill-item">
                    <img src="css-3.svg" alt="CSS" class="skill-img">
                    <div class="skill-info">
                        <h3>CSS3</h3>
                        <div class="skill-bar">
                            <div class="skill-level css">75%</div>
                        </div>
                    </div>
                </div>
                
                <div class="skill-item">
                    <img src="javascript-logo.png" alt="JavaScript" class="skill-img">
                    <div class="skill-info">
                        <h3>JavaScript</h3>
                        <div class="skill-bar">
                            <div class="skill-level js">50%</div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        
        <footer>
            <div id="contact-footer" class="social-icons">
                <div class="social-icons">
                    <a href="https://rb.gy/4492m9"><i class="fab fa-facebook-f"></i></a>
                    <a href="https://rb.gy/ys5843"><i class="fab fa-instagram"></i></a>
                    <a href="https://rb.gy/qnmjrc"><i class="fab fa-tiktok"></i></a>
                    <a href="https://rb.gy/xxnal0"><i class="fab fa-telegram"></i></a>

                </div>
            </div>
        </footer>
    </div>
