<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACT 3 Heartbeat Animation with Text</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color:rgb(6, 234, 255);
            color: rgb(21, 23, 8);
            font-family: Arial, sans-serif;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 50px;
            animation: fadeIn 2s ease-in-out;
        }

        .heart {
            width: 100px;
            height: 100px;
            background-color: red;
            position: relative;
            transform: rotate(-45deg);
            animation: heartbeat 1s infinite ease-in-out;
        }

        .heart:before,
        .heart:after {
            content: "";
            width: 100px;
            height: 100px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
        }

        .heart:before {
            top: -50px;
            left: 0;
        }

        .heart:after {
            left: 50px;
            top: 0;
        }

        .name {
            font-size: 2rem;
            font-weight: bold;
            margin-top: 40px;
            opacity: 0;
            animation: fadeIn 3s ease-in-out 2s forwards;
        }

        @keyframes heartbeat {
            0% {
                transform: scale(1) rotate(-45deg);
            }
            25% {
                transform: scale(1.1) rotate(-45deg);
            }
            50% {
                transform: scale(0.9) rotate(-45deg);
            }
            75% {
                transform: scale(1.1) rotate(-45deg);
            }
            100% {
                transform: scale(1) rotate(-45deg);
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <h1>I Love You</h1>
    <div class="heart"></div>
    <div class="name">Jediah</div>  <!-- Change the text to any name you want -->
</body>
</html>
