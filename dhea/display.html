<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="display-style.css">
    <title>CSS Display Example</title>
</head>
<body>

    <h2>CSS Display Property Examples</h2>

    <!-- Block Element Example -->
    <div class="block-example">I am a block element</div>
    
    <!-- Inline Element Example -->
    <span class="inline-example">I am inline</span>
    <span class="inline-example">I am also inline</span>

    <br><br>

    <!-- Inline-Block Example -->
    <div class="inline-block-example">Inline-Block 1</div>
    <div class="inline-block-example">Inline-Block 2</div>

    <br><br>

    <!-- Hidden Element -->
    <div class="none-example">You cannot see me because my display is set to none.</div>

</body>
</html>
