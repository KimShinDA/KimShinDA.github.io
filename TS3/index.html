<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="TS3_style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" id="display" readonly>
        <div class="btn-container">
            <button class="btn btn-danger btn-custom" onclick="clearDisplay()">C</button>
            <button class="btn btn-dark btn-custom" onclick="backspace()"><</button>
            <button class="btn btn-dark btn-custom" onclick="append('/')">/</button>
            <button class="btn btn-dark btn-custom" onclick="append('*')">x</button>
            
            <button class="btn btn-dark btn-custom" onclick="append('7')">7</button>
            <button class="btn btn-dark btn-custom" onclick="append('8')">8</button>
            <button class="btn btn-dark btn-custom" onclick="append('9')">9</button>
            <button class="btn btn-dark btn-custom" onclick="append('-')">-</button>
            
            <button class="btn btn-dark btn-custom" onclick="append('4')">4</button>
            <button class="btn btn-dark btn-custom" onclick="append('5')">5</button>
            <button class="btn btn-dark btn-custom" onclick="append('6')">6</button>
            <button class="btn btn-dark btn-custom" onclick="append('+')">+</button>
            <button class="btn btn-dark btn-custom" onclick="append('1')">1</button>
            <button class="btn btn-dark btn-custom" onclick="append('2')">2</button>
            <button class="btn btn-dark btn-custom" onclick="append('3')">3</button>
            <button class="btn btn-success btn-custom btn-equal" onclick="calculate()">=</button> <!-- Corrected Placement -->
            
            <button class="btn btn-dark btn-custom btn-zero" onclick="append('0')">0</button>
            <button class="btn btn-dark btn-custom" onclick="append('.')">.</button>
        </div>
    </div>

    <script src="TS3_script.js"></script>
</body>
</html>
