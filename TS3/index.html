<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="TS3_style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" id="displayInput" readonly>
        <div class="buttonContainer">
            <button class="button buttonClear" onclick="clearInput()">C</button>
            <button class="button buttonBackspace" onclick="deleteLastChar()"><</button>
            <button class="button buttonOperator" onclick="appendValue('/')">/</button>
            <button class="button buttonOperator" onclick="appendValue('*')">Ã—</button>
            
            <button class="button buttonNumber" onclick="appendValue('7')">7</button>
            <button class="button buttonNumber" onclick="appendValue('8')">8</button>
            <button class="button buttonNumber" onclick="appendValue('9')">9</button>
            <button class="button buttonOperator" onclick="appendValue('-')">-</button>
            
            <button class="button buttonNumber" onclick="appendValue('4')">4</button>
            <button class="button buttonNumber" onclick="appendValue('5')">5</button>
            <button class="button buttonNumber" onclick="appendValue('6')">6</button>
            <button class="button buttonOperator" onclick="appendValue('+')">+</button>

            <button class="button buttonNumber" onclick="appendValue('1')">1</button>
            <button class="button buttonNumber" onclick="appendValue('2')">2</button>
            <button class="button buttonNumber" onclick="appendValue('3')">3</button>
            <button class="button buttonEqual" onclick="evaluateExpression()">=</button>
            
            <button class="button buttonZero" onclick="appendValue('0')">0</button>
            <button class="button buttonNumber" onclick="appendValue('.')">.</button>
        </div>
    </div>

    <script src="TS3_script.js"></script>
</body>
</html>
